
<br/>
<div class="container">
    <div class="row">
      <div class="col col-md-4 offset-md-4">
        <button type="button" (click)='openAddOrUpdateModal()' class="btn btn-primary">Create New</button>
      </div>
    </div>
  </div>


<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
          </tr>
    </tbody>
  </table>

  <div class="modal fade" id="addOrUpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" required [(ngModel)]="userForm.firstName" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" required  [(ngModel)]="userForm.lastName" class="form-control" id="exampleFormControlInput1">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="createorUpdateUser()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
